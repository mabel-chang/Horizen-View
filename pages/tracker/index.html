<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Mabel Chang's Final Project</title>

  <body>
    <!--TITLE BANNER + Menu-->

    <banner class="banner">

      <header class="header">
        <div>Horizon View</div>

      <!--Menu Buttons-->
      <div>

        <button class="icon" type="button" id="aboutButton"><img src="info.png"/></button>
      </div>

    <!--MAIN BODY-->
    <div class="wrapper">
      <!--Page title/icon-->
      <div class="icon">
        <img src="globe.png"/>
      </div>

      <div class="container">
        <div class="box">
          <h3>Longitude</h3>
         <div id="long">
          in_long

        </div>

        <div class="box">
          <h3>Latitude</h3>
          <div id='lat'>
            in_lat
          </div>
        </div>
      </div>

      <div class="clock" id="curr_clock">
        timer here
      </div>

      <div class="box button" id="prev_button">
        Test prev Button
      </div>
      <div class="box button" id="next_button">
        Test next Button
      </div>

      <div class="output" id="temp_output">
        testing button output
      </div>

      <div class="container">
        <div class="box">
          <h3>Longitude</h3>
         <div id="oplong">
          in_long
         </div>
        </div>

        <div class="box">
          <h3>Latitude</h3>
          <div id='oplat'>
            in_lat
          </div>
        </div>
      
        <div class="clock" id="op_clock">
          local time
        </div>
        
      <div class="box">
        opposite side of earth

      </div>

      </div>
