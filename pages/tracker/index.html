<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mabel Chang's Final Project</title>
    <link rel="stylesheet" href="style.css" />
    </head>

  <body>
    <!--TITLE BANNER + Menu-->
    <!--Will need to add a pop up/drop down in case info is inputted wrong-->
    <banner class="banner">
      <!--Title-->
      <header class="header">
        <div>Horizon View</div>
      </header>

      <!--Menu Button-->
      <div>
        <button class="icon" type="button" id="aboutButton"><img src="info.png"/></button>
      </div>
    </banner>

    <!--MAIN BODY-->
    <div class="wrapper">
      <!--Page title/icon-->
      <div class="icon">
        <img src="home.png"/>
      </div>
      
      <!--Long Lat inputs from the user-->
      <div class="container">
        <div class="long_lat_input box">
          <h3>Longitude</h3>
          <div class="input_longitude">
            <input type="text" id="in_long" name="in_long" />
          </div>
        </div>

        <div class="long_lat_input box">
          <h3>Latitude</h3>
          <div class="input_latitude">
            <input type="text" id="in_lat" name="in_lat" />
          </div>
        </div>
      </div>

      <!--Map-->
      <div class="container">
        <div id="map" class="box"></div>
      </div>

      <!--Error Message-->
      <div class="error" id="error_message">
        Please enter a valid longitude and latitude
      </div>

      <!--Submission Button-->
      <div class="container">
        <button class="button" type="button" id="submit">Submit</button>
      </div>
    </div>

    <!--Footer-->
    <footer class="footer a">
      Mabel Chang's INST377 Final Project:
      <a href="https://github.com/mabel-chang/INST377_Final_Project" target="_blank" rel="noopener noreferrer">mabel-chang</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
