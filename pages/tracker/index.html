<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!--TITLE BANNER + Menu-->
    <banner class="banner">
      <!--Title-->
      <header class="header">
        <div>Horizon View</div>
      </header>

      <!--Menu Buttons-->
      <div>
        <button class="icon" type="button" id="homeButton"><img scr="home.png"/></button>
        <button class="icon" type="button" id="aboutButton"><img src="info.png"/></button>
      </div>
    </banner>

    <!--MAIN BODY-->
    <div class="wrapper">
      <!--Input Location-->
      <div class="trackerContainer"> <!--container with tracker info-->
        <!--Input location Coordinates-->
        <div class="coordinates"> <!--Long and lat for current position-->
          <div class="box">
            Longitude
            <div id="long">
              in_long
            </div>
          </div>

          <div class="box">
            Latitude
            <div id='lat'>
              in_lat
            </div>
          </div>
        </div>

        <!--Input location Clock-->
        <div>
          <div class="box" id="label"> <!--Label for what the time is describing (ex. sunset) (NEED ANIMATION)-->
            label
          </div>
          <div class="clock" id="inClock"> <!--Timer for current position (NEED ANIMATION)-->
            <div id="inHour">
              __
            </div>
            :
            <div id="inMin">
              __
            </div>
          </div>
          <div class="box">
            Your Local Time
          </div>
        </div>
      </div>
    
      <!--CENTER-->
      <div> 
        <div class="parent"> <!--Main center element (NEED LOTS OF FORMATTING HERE)-->
            <div class="button" id="prevButton"> <!--Previous Button (NEED LAYERING) (FOR MOBILE NEED SWIPE FUNCTIONALITY)-->
              <img src="prev_button.png"/>
            </div>
        
            <div id="map"> <!--Center Map with both locations (NEED LAYERING) (D3 FORMATTING T____T)-->
              <!--place holder?-->
              helloooo
            </div>
        
            <div class="button" id="nextButton"> <!--Next Button (NEED LAYERING) (FOR MOBILE NEED SWIPE FUNCTIONALITY)-->
              <img src="next_button.png"/>
            </div>
        </div>
        
        <div id="tempOutput"> <!--TEMP BUT NEED FOR TESTING :P-->
          testing button output
        </div>
      </div>

      <!--Opposite Location-->
      <div class="trackerContainer"> <!--container with tracker info-->
        <!--Input location Coordinates-->
        <div class="coordinates"> <!--Long and lat for current position-->
          <div class="box">
            Longitude
            <div id="opLong">
              op_long
            </div>
          </div>

          <div class="box">
            Latitude
            <div id='opLat'>
              op_lat
            </div>
          </div>
        </div>

        <!--Input location Clock-->
        <div>
          <div class="box" id="label"> <!--Label for what the time is describing (ex. sunset) (NEED ANIMATION)-->
            label
          </div>
          <div class="clock" id="opClock"> <!--Timer for current position (NEED ANIMATION)-->
            <div id="opHour">
              __
            </div>
            :
            <div id="opMin">
              __
            </div>
          </div>
          <div class="box">
            Your Local Time
          </div>
        </div>
      </div>
      <!--Label for OPPOSITE SIDE OF EARTH-->
      <div class="box">
        Opposite Side of Earth
